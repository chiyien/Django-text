2. html基本结构
<!DOCTYPE html>  
<html lang="en">  # 标记此html文件使用的语言english
    <head>  # html头，是对本html文件的配置，代码不会在网页中展示
        <meta charset="UTF-8">  # 设置网页编码
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>  # 网页标题
    </head>

    <body>  # html体，代码会在网页中展示
        
    </body>
</html>

3. html中head头信息设置
    设置网页编码：<meta charset="UTF-8">
    关键字：<meta name="Keywords" content="关键字">
    描述：<meta name="Description" content="简介、描述">
    网页标题：<title>本网页标题</title>
    导入css文件：<link type="text/css" rel="stylesheet" href="**.css">
    css代码：<style type="text/css"></style>
    js文件或代码：<script></script>
